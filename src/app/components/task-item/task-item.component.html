<div
    class="task" [ngClass]="{reminder: task.reminder}"
    (dblclick)="onToggle(task)">
    <h3>
        {{ task.text }}
        <app-button
            color="red"
            text="Delete"
            size="50%"
            (btnEmitter)="onDelete(task)">
        </app-button>
    </h3>
    <p>{{ task.day }}</p>
</div>
